<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="responsive.css">
    <title>Create Account - TruthLens</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .bg-animation::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.06) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateX(-50px) translateY(-50px) rotate(0deg); }
            50% { transform: translateX(50px) translateY(50px) rotate(180deg); }
        }
        nav {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(8px);
            padding: 18px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 0 0 18px 18px;
            margin-bottom: 32px;
            box-shadow: 0 4px 24px #764ba220;
        }
         .nav-left {
            display: flex;
            align-items: center;
            font-size: 2.6rem;
            font-weight: 900;
            color: #fff;
            margin-left: 32px;
            text-shadow: 0 2px 12px #4facfe99, 0 1px 0 #333;
            letter-spacing: 2px;
            user-select: none;
        }
        .nav-right {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-right: 32px;
        }
        .nav-right a {
            color: #fff;
            text-shadow: 0 2px 8px #4facfe55, 0 1px 0 #333;
            text-decoration: none;
            font-weight: 700;
            margin: 0 8px;
            font-size: 1.1rem;
            padding: 8px 18px;
            border-radius: 8px;
            transition: background 0.2s, color 0.2s, text-shadow 0.2s;
        }
        .nav-right a:hover, .nav-right a.active {
            background: linear-gradient(90deg, #00f2fe 0%, #4facfe 100%);
            color: #fff;
            text-shadow: 0 4px 16px #00f2fe99, 0 1px 0 #333;
        }
        .register-hero {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            gap: 40px;
            flex-wrap: wrap;
        }
        .register-form-box {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px #764ba220;
            padding: 40px 36px 40px 36px;
            min-width: 320px;
            max-width: 480px;
            flex: 1 1 340px;
        }
        .register-form-box h1 {
            color: #22223b;
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 24px;
            text-align: left;
        }
        .register-form label {
            display: flex;
            align-items: center;
            font-weight: 600;
            margin-bottom: 6px;
            color: #22223b;
            font-size: 1.08rem;
        }
        .register-form label i {
            margin-right: 8px;
            color: #4facfe;
        }
        .register-form input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1.5px solid #e1e5e9;
            font-size: 1.08rem;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px #4facfe11;
            outline: none;
            transition: border 0.2s;
        }
        .register-form button {
            background: linear-gradient(90deg, #00f2fe 0%, #4facfe 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 8px 0;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 12px #00f2fe40;
            transition: box-shadow 0.2s, background 0.2s;
            width: 60%;
            min-width: 120px;
            max-width: 200px;
            display: block;
            margin: 0 auto;
        }
        .register-form button:hover {
            box-shadow: 0 4px 16px #00f2fe80;
        }
        .register-illustration {
            max-width: 540px;
            width: 44vw;
            min-width: 340px;
            border-radius: 24px;
            background: #fff;
            box-shadow: 0 8px 32px #764ba220;
            flex: 1 1 340px;
            object-fit: contain;
            margin-left: 32px;
        }
        @media (max-width: 900px) {
            .register-hero { flex-direction: column; gap: 24px; }
            .register-illustration { margin: 0 auto; }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <nav>
    <div class="nav-left">üîçTruthLens</div>
        <div class="nav-right">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="features.html">Features</a>
            <a href="contact.html">Contact</a>
            <a href="login.html" class="login-nav-btn active" style="margin-left: 12px; border: 1.5px solid #4facfe; background: #fff; color: #4facfe; font-weight: 700; border-radius: 8px; padding: 8px 22px; box-shadow: 0 2px 8px #4facfe22; display: flex; align-items: center; gap: 8px;"><i class="fas fa-sign-in-alt"></i> Login</a>
        </div>
    </nav>
        <div class="register-hero" style="align-items: center; justify-content: center; min-height: 80vh;">
            <div class="register-form-card" style="display: flex; flex-direction: row; align-items: center; background: #fff; border-radius: 24px; box-shadow: 0 8px 32px #764ba220; padding: 0; max-width: 980px; width: 100%; min-width: 340px; overflow: hidden;">
                <div class="register-form-box" style="flex: 1 1 340px; max-width: 440px; min-width: 320px; padding: 48px 36px 48px 36px; margin: 0; background: none; box-shadow: none; border-radius: 0;">
                    <h1 style="font-size:2.5rem; text-align:left; margin-bottom:28px;">Create account</h1>
                    <form class="register-form" id="registerForm" autocomplete="off">
                        <label for="username"><i class="fas fa-user"></i> Your Username</label>
                        <input type="text" id="username" name="username" required>
                        <label for="email"><i class="fas fa-envelope"></i> Your Email</label>
                        <input type="email" id="email" name="email" required>
                        <label for="contact number"><i class="fas fa-phone"></i> Contact Number</label>
                        <input type="tel" id="contact" name="contact" required>
                        <label for="password"><i class="fas fa-lock"></i> Your Password</label>
                        <input type="password" id="password" name="password" required>
                        <label for="confirm"><i class="fas fa-key"></i> Confirm Password</label>
                        <input type="password" id="confirm" name="confirm" required>
                        <div class="register-actions-row" style="display: flex; align-items: center; justify-content: space-between; margin-top: 8px; gap: 12px;">
                            <button type="submit" style="margin: 0; width: auto; min-width: 100px; max-width: 160px;">Register</button>
                            <div style="text-align: right; flex: 1;">
                                <span>Already a user? </span><a href="login.html" style="color: #4facfe; text-decoration: underline;">Login</a>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="register-image-box" style="flex: 1 1 340px; display: flex; align-items: center; justify-content: center; background: none; height: 100%; min-width: 340px;">
                    <img src="register.webp" alt="Register Illustration" style="max-width: 540px; width: 44vw; min-width: 260px; height: auto; border-radius: 0 24px 24px 0; background: none; box-shadow: none; object-fit: contain; display: block;" loading="lazy" />
                </div>
            </div>
        </div>
    <script>
    document.getElementById('registerForm').onsubmit = function(e) {
        e.preventDefault();
        alert('Registration submitted! (Demo only)');
        this.reset();
    };
    </script>
</body>
</html>
